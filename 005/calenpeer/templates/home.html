<html>

    <head>
        <title>CalenPeer</title>
    </head>

    <body>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}

        <h1>Welcome to CalenPeer!</h1>
        <h2>... a shared calender</h2>



    </body>



</html>
